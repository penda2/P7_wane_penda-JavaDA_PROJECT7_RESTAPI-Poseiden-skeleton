<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Login</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div class="container">
	
		<div class="row">
			<h2>Login with Username and Password</h2>
		</div>
		<div class="row">
			<form th:action="@{/login}" method="post" class="form-horizontal"
				style="width: 100%">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">User</label>
					<div class="col-sm-10">
						<input type="text" class="col-4" id="username" name="username">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="col-4" id="password" name="password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<input type="submit" class="btn btn-primary btn-sm" value="Login">
						<div th:if="${param.error}" class="alert alert-danger"
							role="alert">Invalid username or password.</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
